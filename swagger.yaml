openapi: 3.0.0
info:
  title: API de Gestion des Utilisateurs
  version: 1.0.0
  description: API permettant de créer un compte utilisateur.

paths:
  /api/v1/register:
    post:
      summary: Créer un nouveau compte utilisateur
      tags:
        - Utilisateurs
      requestBody:
        description: Données nécessaires pour créer un nouveau compte utilisateur.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: Adresse email de l'utilisateur.
                  example: "johndoe@example.com"
                password:
                  type: string
                  format: password
                  description: Mot de passe de l'utilisateur.
                  example: "Passw0rd!"
                confirm_password:
                  type: string
                  format: password
                  description: Mot de passe de confirmation.
                  example: "Passw0rd!"
                firstName:
                  type: string
                  description: Prénom de l'utilisateur.
                  example: "John"
                lastName:
                  type: string
                  description: Nom de famille de l'utilisateur.
                  example: "Doe"
                role:
                  type: string
                  description: Rôle de l'utilisateur.
                  example: "user"
                phone:
                  type: string
                  description: Téléphone de l'utilisateur.
                  example: "+1 123-456-7890"
                city:
                  type: string
                  description: Ville de l'utilisateur.
                  example: "New York"
                picture:
                  type: string
                  description: Chemin d'accès à l'image de l'utilisateur.
                identifiant:
                  type: string
                  description: Identifiant unique de l'utilisateur.
                  example: "john_doe"
      responses:
        '201':
          description: Compte utilisateur créé avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Compte utilisateur créé avec succès."
                  status:
                    type: string
                    example: "Valider"
        '400':
          description: Requête invalide (données manquantes ou incorrectes).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Les données fournies sont invalides."
        '409':
          description: Conflit - Nom d'utilisateur ou email déjà utilisé.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Nom d'utilisateur ou email déjà utilisé."
        '500':
          description: Erreur interne du serveur.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Une erreur interne s'est produite."
  /api/v1/client/unlike:
    delete:
      summary: Désignaler un utilisateur
      tags:
        - Utilisateurs
      requestBody:
        description: Données nécessaires pour supprimer un like ou un dislike.
        required: true
        content: 
          Application/json:
            shema: 
              type: object
              properties:
                postId:
                  type: string
                  description: ID du post pour lequel le like ou le dislike doit être supprimé.
                  example: "66ba2d393914cebca4eb2102"
                compteId:
                  type: string
                  description: ID du compte utilisateur qui a effectué le like ou le dislike.
                  example: "66ba2d383914cebca4eb20f6"
                etat:
                  type: string
                  description: État de l'interaction ('like' ou 'dislike').
                  example: "like"
      responses:
        '200':
          description: Like ou dislike supprimé avec succès.

  /api/v1/login:
    post:
      summary: Authentifier un utilisateur
      tags:
        - Utilisateurs
      requestBody:
        description: Données nécessaires pour authentifier un utilisateur.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: Adresse email de l'utilisateur.
                  example: "johndoe@example.com"
                password:
                  type: string
                  format: password
                  description: Mot de passe de l'utilisateur.
                  example: "Passw0rd!"
              required:
                - email
                - password
      responses:
        '200':
          description: Connexion réussie.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Like supprimé avec succès."
                  status:
                    type: string
                    example: "OK"
        '400':
          description: Requête invalide (état incorrect ou données manquantes).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "État invalide."
                  status:
                    type: string
                    example: "KO"
        '404':
          description: Like ou dislike non trouvé.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Like non trouvé."
                  status:
                    type: string
                    example: "KO"
        '500':
          description: Erreur interne du serveur.
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Connexion réussie"
        '404':
          description: Utilisateur non trouvé.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Une erreur interne s'est produite."
                  status:
                    type: string
                    example: "KO"
  /api/v1/client/accueil/search:
    post:
      summary: Rechercher des utilisateurs, des comptes et des posts
      tags:
        - Recherche
      requestBody:
        description: Données nécessaires pour effectuer une recherche.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                searchText:
                  type: string
                  description: Texte à rechercher dans les utilisateurs, comptes et posts.
                  example: "John"
      responses:
        '200':
          description: Résultats de la recherche retournés avec succès.
                    example: "Utilisateur non trouvé."
                  status:
                    type: string
                    example: "KO"
        '403':
          description: Compte désactivé.

  /api/v1/client/accueil:
    get:
      summary: Accueil du client
      tags:
        - Utilisateurs
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Accueil du client affiché avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  comptes:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          description: Identifiant du compte.
                        email:
                          type: string
                          description: Adresse email du compte.
                        identifiant:
                          type: string
                          description: Identifiant unique du compte.
                        role:
                          type: string
                          description: Rôle du compte.
                        etat:
                          type: string
                          description: État du compte.
                  posts:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          description: Identifiant du post.
                        title:
                          type: string
                          description: Titre du post.
                        content:
                          type: string
                          description: Contenu du post.
                  message:
                    type: string
                    example: "Résultats de la recherche"
                  status:
                    type: string
                    example: "OK"
        '500':
          description: Erreur lors de la recherche (aucun résultat trouvé ou erreur serveur).
                  message:
                    type: string
                    example: "Votre compte est désactivé."
                  status:
                    type: string
                    example: "KO"
        '500':
          description: Erreur lors de la connexion.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Aucun résultat trouvé ou erreur serveur."
                  status:
                    type: string
                    example: "KO"
  /api/v1/client/posts/comment:
    post:
      summary: Ajouter une réponse à un commentaire
      tags:
        - Commentaires
      requestBody:
        description: Données nécessaires pour ajouter une réponse à un commentaire.
                    example: "Erreur lors de la connexion."

  /api/v1/client/favorites/add:
    post:
      summary: Ajouter un client à vos favoris
      tags:
        - Utilisateurs/favorites
      security:
        - bearerAuth: []
      requestBody:
        description: Données nécessaires pour ajouter un client aux favoris.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: Texte de la réponse au commentaire.
                  example: "Merci pour votre commentaire !"
                idComment:
                  type: string
                  description: Identifiant du commentaire auquel la réponse est ajoutée.
                  example: "66b776e25f1c3fb4598505e1"
                idCompte:
                  type: string
                  description: Identifiant du compte utilisateur ajoutant la réponse.
                  example: "66b776e15f1c3fb4598505cd"
              required:
                - content
                - idComment
                - idCompte
      responses:
        '200':
          description: Réponse ajoutée avec succès.
                compte_id:
                  type: string
                  description: Identifiant du client (doit être de type ObjectId en MongoDB).
                  example: "605c72ef7d3b3d001f647a4e"
                post_id:
                  type: string
                  description: Identifiant du post à ajouter aux favoris (doit être de type ObjectId en MongoDB).
                  example: "605c72ef7d3b3d001f647a4f"
              required:
                - compte_id
                - post_id
      responses:
        '201':
          description: Favori ajouté avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  commentResponse:
                    type: object
                    properties:
                      _id:
                        type: string
                        description: Identifiant de la réponse au commentaire.
                      texte:
                        type: string
                        description: Texte de la réponse au commentaire.
                      compte_id:
                        type: string
                        description: Identifiant du compte utilisateur.
                      comment_id:
                        type: string
                        description: Identifiant du commentaire.
                      createdAt:
                        type: string
                        format: date-time
                        description: Date de création de la réponse.
                      updatedAt:
                        type: string
                        format: date-time
                        description: Date de la dernière mise à jour de la réponse.
                  message:
                    type: string
                    example: "Réponse ajoutée"
                  status:
                    type: string
                    example: "OK"
        '404':
          description: Commentaire non trouvé ou erreur lors de l'ajout de la réponse.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Commentaire non trouvé"
                  status:
                    type: string
                    example: "KO"
        '400':
          description: Erreur de validation des données fournies.
                  favorite:
                    type: object
                    properties:
                      compte_id:
                        type: string
                      post_id:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
                  status:
                    type: string
                    example: 'OK'
        '500':
          description: Erreur lors de l'ajout du favori.
                    example: "Fil D'actualité charger."
                  status:
                    type: string
                    example: "OK ou KO"
                  posts:
                    type: object
                  recentStatus:
                    type: object
        '500':
          description: Erreur interne du serveur.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Texte de la réponse manquant ou invalide"
                  status:
                    type: string
                    example: "KO"

    delete:
      summary: Supprimer une réponse à un commentaire
      tags:
        - Commentaires
      requestBody:
        description: Données nécessaires pour supprimer une réponse à un commentaire.
                    example: 'Erreur interne du serveur'
                  status:
                    type: string
                    example: 'KO'
  
  /api/v1/client/favorites/delete:
    delete:
      summary: Supprimer un client de vos favoris
      tags:
        - Utilisateurs/favorites
      security:
        - bearerAuth: []
      requestBody:
        description: Données nécessaires pour supprimer un client des favoris.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                idCommentResponse:
                  type: string
                  description: Identifiant de la réponse à supprimer.
                  example: "66b776e25f1c3fb4598505e6"
              required:
                - idCommentResponse
      responses:
        '200':
          description: Réponse de commentaire supprimée avec succès.
                compte_id:
                  type: string
                  description: Identifiant du compte (doit être de type ObjectId en MongoDB).
                  example: "605c72ef7d3b3d001f647a4e"
                favorite_id:
                  type: string
                  description: Identifiant du favori à supprimer (doit être de type ObjectId en MongoDB).
                  example: "605c72ef7d3b3d001f647a4f"
              required:
                - compte_id
                - favorite_id
      responses:
        '200':
          description: Favori supprimé avec succès.
                    example: "Une erreur interne s'est produite."

  /api/v1/client/notifications:
    get:
      summary: Notifications du client
      tags:
        - Utilisateurs
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Notifications du client affichées avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Réponse de commentaire supprimée"
                  status:
                    type: string
                    example: "OK"
        '404':
          description: Réponse de commentaire non trouvée.
                    example: "Favori supprimé avec succès."
        '400':
          description: Requête invalide (ID du compte ou du favori invalide).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "ID du compte ou ID du favori invalide."
        '404':
          description: Favori non trouvé ou déjà supprimé.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Réponse de commentaire non trouvée"
                  status:
                    type: string
                    example: "KO"
        '400':
          description: Erreur lors de la suppression de la réponse.
                    example: "Favori non trouvé ou déjà supprimé."
        '500':
          description: Erreur lors de la suppression du favori.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Erreur lors de la suppression de la réponse"
                  status:
                    type: string
                    example: "KO"
  /api/v1/client/posts/comment/reponse:
    post:
      summary: Ajouter une réponse à un commentaire
      tags:
        - Commentaires
      requestBody:
        description: Données nécessaires pour ajouter une réponse à un commentaire.
                    example: "Erreur lors de la suppression du favori."


  /api/v1/client/compte/report:
    post:
      summary: Signaler un compte
      tags:
        - Utilisateurs/signaler
      security:
        - bearerAuth: []
      requestBody:
        description: Données nécessaires pour signaler un compte.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: Texte de la réponse au commentaire.
                  example: "Merci pour votre commentaire !"
                idComment:
                  type: string
                  description: Identifiant du commentaire auquel la réponse est ajoutée.
                  example: "605c72ef1c3e0f001f64762d"
                idCompte:
                  type: string
                  description: Identifiant du compte utilisateur ajoutant la réponse.
                  example: "605c72ef1c3e0f001f64762e"
              required:
                - content
                - idComment
                - idCompte
      responses:
        '200':
          description: Réponse ajoutée avec succès.
                id:
                  type: string
                  description: Identifiant du compte à signaler (doit être de type ObjectId en MongoDB).
                  example: "605c72ef7d3b3d001f647a4e"
                motif:
                  type: string
                  description: Motif du signalement.
                  example: "Comportement abusif"
              required:
                - id
                - motif
      responses:
        '201':
          description: Compte signalé avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  commentResponse:
                    type: object
                    properties:
                      _id:
                        type: string
                        description: Identifiant de la réponse au commentaire.
                      texte:
                        type: string
                        description: Texte de la réponse au commentaire.
                      compte_id:
                        type: string
                        description: Identifiant du compte utilisateur.
                      comment_id:
                        type: string
                        description: Identifiant du commentaire.
                      createdAt:
                        type: string
                        format: date-time
                        description: Date de création de la réponse.
                      updatedAt:
                        type: string
                        format: date-time
                        description: Date de la dernière mise à jour de la réponse.
                  message:
                    type: string
                    example: "Réponse ajoutée"
                  status:
                    type: string
                    example: "OK"
        '404':
          description: Commentaire non trouvé ou erreur lors de l'ajout de la réponse.
                  message:
                    type: string
                    example: "Compte signalé avec succès."
                  rapport:
                    type: object
                    properties:
                      motif:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
                      compte_id:
                        type: string
                      reporter_id:
                        type: string
        '400':
          description: Requête invalide (données manquantes ou incorrectes).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "ID utilisateur ou motif invalide."
        '404':
          description: Compte non trouvé.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Commentaire non trouvé"
                  status:
                    type: string
                    example: "KO"
        '400':
          description: Erreur de validation des données fournies.
                    example: "Compte non trouvé."
        '500':
          description: Erreur lors du signalement du compte.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Texte de la réponse manquant ou invalide"
                  status:
                    type: string
                    example: "KO"

    delete:
      summary: Supprimer une réponse à un commentaire
      tags:
        - Commentaires
      requestBody:
        description: Données nécessaires pour supprimer une réponse à un commentaire.
                    example: "Erreur lors du signalement du compte."
  /api/v1/client/messages:
    get:
      summary: Lister les messages d'un client
      tags:
        - Messages/Utilisataur
        
      security:
        - bearerAuth: []
      requestBody:
        description: Données nécessaires pour récupérer la liste des messages d'un client.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                idCommentResponse:
                  type: string
                  description: Identifiant de la réponse à supprimer.
                  example: "605c72ef1c3e0f001f64762f"
              required:
                - idCommentResponse
      responses:
        '200':
          description: Réponse de commentaire supprimée avec succès.
                clientId:
                  type: string
                  description: Identifiant du client dont les messages doivent être récupérés.
                  example: "605c72ef7d3b3d001f647a4e"
      responses:
        '200':
          description: Liste des messages récupérée avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        texte:
                          type: string
                        sender_id:
                          type: string
                        receiver_id:
                          type: string
                        createdAt:
                          type: string
                          format: date-time
                        updatedAt:
                          type: string
                          format: date-time
                  status:
                    type: string
                    example: 'OK'
        '400':
          description: ID du client invalide.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Réponse de commentaire supprimée"
                  status:
                    type: string
                    example: "OK"
        '404':
          description: Réponse de commentaire non trouvée.
                    example: "ID du client invalide."
                  status:
                    type: string
                    example: "KO"
        '404':
          description: Aucun message trouvé.
                    example: "Notifications chargées."
                  status:
                    type: string
                    example: "OK ou KO"
                  notifications:
                    type: object

  /api/v1/client/measures:
    get:
      summary: Obtenir les mesures du client
      tags:
        - Clients
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Mesures du client récupérées avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Réponse de commentaire non trouvée"
                  status:
                    type: string
                    example: "KO"
        '400':
          description: Erreur lors de la suppression de la réponse.
                    example: "Aucun message trouvé."
                  status:
                    type: string
                    example: "KO"
                    example: "Mesures récupérées."
                  status:
                    type: string
                    example: "OK ou KO"
                  measures:
                    type: object
        '500':
          description: Erreur interne du serveur.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Erreur lors de la suppression de la réponse"
                  status:
                    type: string
                    example: "KO"
  /api/v1/client/note:
    post:
      summary: Ajouter une note à un compte
      tags:
        - Notes
      requestBody:
        description: Données nécessaires pour ajouter une note à un compte.
                    example: "Erreur interne du serveur."
                  status:
                    type: string
                    example: "KO"

    post:
      summary: Envoyer un nouveau message
      tags:
        - Messages/Utilisataur
      security:
        - bearerAuth: []
      requestBody:
        description: Données nécessaires pour envoyer un nouveau message.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                who_note_id:
                  type: string
                  description: Identifiant de l'utilisateur qui ajoute la note.
                  example: "605c72ef1c3e0f001f64762d"
                noted_id:
                  type: string
                  description: Identifiant de l'utilisateur qui reçoit la note.
                  example: "605c72ef1c3e0f001f64762e"
                rating:
                  type: integer
                  description: Note attribuée, qui doit être un nombre entier.
                  example: 5
              required:
                - who_note_id
                - noted_id
                - rating
      responses:
        '201':
          description: Note ajoutée avec succès.
                senderId:
                  type: string
                  description: Identifiant de l'expéditeur.
                  example: "605c72ef7d3b3d001f647a4e"
                receiverId:
                  type: string
                  description: Identifiant du destinataire.
                  example: "605c72ef7d3b3d001f647a4f"
                texte:
                  type: string
                  description: Texte du message.
                  example: "Bonjour, comment allez-vous ?"
      responses:
        '201':
          description: Message envoyé avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Note ajoutée avec succès."
                  note:
                    type: object
                    properties:
                      who_note_id:
                        type: string
                        description: Identifiant de l'utilisateur qui a ajouté la note.
                      noted_id:
                        type: string
                        description: Identifiant de l'utilisateur noté.
                      rating:
                        type: integer
                        description: Note attribuée.
                      createdAt:
                        type: string
                        format: date-time
                        description: Date de création de la note.
                      updatedAt:
                        type: string
                        format: date-time
                        description: Date de la dernière mise à jour de la note.
